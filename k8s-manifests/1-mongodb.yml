---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: development
spec:
  selector:
    matchLabels:
      app: mongo
  # remove replica if using gitops
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGODB_INITDB_ROOT_USERNAME
          value: username
        - name: MONGODB_INITDB_ROOT_PASSWORD
          value: password
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: development
  labels:
    name: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  clusterIP: None
  selector:
    app: mongo
      
        
